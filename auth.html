<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeaDa - Sign In</title>
    <meta name="description" content="Join WeaDa for personalized weather forecasts">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="./assets/images/logo.png" width="200" height="32" alt="WeaDa">
            </div>

            <!-- Auth Forms -->
            <div class="auth-forms">
                <!-- Sign In Form -->
                <form id="signin-form" class="auth-form active">
                    <h2 class="auth-title">Welcome Back</h2>
                    <p class="auth-subtitle">Get your personalized weather updates</p>

                    <div class="social-auth">
                        <button type="button" class="social-btn">
                            <img src="./assets/images/google.svg" alt="Google">
                            Continue with Google
                        </button>
                        <button type="button" class="social-btn">
                            <img src="./assets/images/apple.svg" alt="Apple">
                            Continue with Apple
                        </button>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="form-group">
                        <input type="email" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary auth-submit">Sign In</button>

                    <p class="auth-switch">
                        Don't have an account? <a href="#" data-form="signup">Sign Up</a>
                    </p>
                </form>

                <!-- Sign Up Form -->
                <form id="signup-form" class="auth-form">
                    <h2 class="auth-title">Create Account</h2>
                    <p class="auth-subtitle">Join for personalized weather forecasts</p>

                    <div class="social-auth">
                        <button type="button" class="social-btn">
                            <img src="./assets/images/google.svg" alt="Google">
                            Continue with Google
                        </button>
                        <button type="button" class="social-btn">
                            <img src="./assets/images/apple.svg" alt="Apple">
                            Continue with Apple
                        </button>
                    </div>

                    <div class="divider">
                        <span>or</span>
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Full name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" placeholder="Email address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn-primary auth-submit">Create Account</button>

                    <p class="auth-switch">
                        Already have an account? <a href="#" data-form="signin">Sign In</a>
                    </p>
                </form>
            </div>

            <footer class="auth-footer">
                <p class="privacy-text">We respect your privacy and never share your data</p>
                <div class="auth-links">
                    <a href="#">Terms of Service</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Help Center</a>
                </div>
            </footer>
        </div>
    </div>

    <script src="./assets/js/auth.js"></script>
</body>
</html>
